{% extends "base.html" %}
{% load static %}

{% block title %}Turn-In: Upload file {% endblock %}

{% block main %}
<h3>File Upload</h3>
<p>Size limit is 1MB.</p>
<h4 style="color:red;">{{ file_errors }}</h4>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="tbl">
    {% for field in form %}
    <div class="tbl-row">
        <span class="tbl-cell bold" style="vertical-align:middle;padding-right:5px;">{{ field.label_tag }}</span>
        <span class="tbl-cell">{{ field }}</span>
    </div>
    {% endfor %}
  </div>
  <input type="submit" value="Upload">
</form>
{% endblock %}
