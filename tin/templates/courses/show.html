{% extends "base.html" %}

{% block title %}Turn-In: {{ course.name }}{% endblock %}

{% block main %}
<h1>{{ course.name }}</h1>

<ul>
{% for assignment in course.assignments.all %}
  <li><a href="{% url 'assignments:show' assignment.id %}">{{ assignment.name }}</a></li>
{% endfor %}
</ul>
<p><a href="{% url 'courses:index' %}">Back to course list</a></p>
{% endblock %}
