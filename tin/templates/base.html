{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Signage Admin {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:100italic,400italic,700italic,100,400,700" />
    {% block head %}{% endblock %}
</head>
<body>
    <div class="nav">
        <ul>
            {% if request.user.is_authenticated %}
	            <li><a href="{% url 'auth:index' %}">Home</a></li>
            {% endif %}
        </ul>
    </div>
     <div class="main {% block mainclass %}{% endblock %}">
        {% block main %}
        {% endblock %}
    </div>
</body>
</html>
